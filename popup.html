<!DOCTYPE html>
<html>

<head>
    <title>NotebookLM MCP Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 320px;
            padding: 15px;
            background-color: #1a1a2e;
            color: #eee;
        }

        h2 {
            margin-top: 0;
            color: #00d4ff;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            background-color: #16213e;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #00b4dd;
        }

        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .success {
            background-color: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }

        .error {
            background-color: rgba(255, 87, 87, 0.1);
            color: #ff5757;
            border: 1px solid #ff5757;
        }

        .info {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h2>NotebookLM Sync</h2>

    <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:3001">
        <div class="info">Use your Cloudflare URL if running remotely.</div>
    </div>

    <div class="form-group">
        <label for="userToken">User Token (Optional)</label>
        <input type="text" id="userToken" placeholder="Paste token from /register">
        <div class="info">Only needed for multi-user setups.</div>
    </div>

    <button id="syncBtn">Sync Cookies</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
